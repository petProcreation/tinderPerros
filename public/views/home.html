<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link href="/styles/chat.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light-brown">
  <!-- Encabezado -->
  <header class="bg-pink text-white shadow-sm">
    <div class="container-fluid py-3">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <a href="/home" class="text-muted">PetProcreation</a>
        <img src="/image/logo.png" alt="PetProcreation" class="img-fluid" width="50">
        <!-- Barra de búsqueda -->
        <div class="input-group w-50">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Busca la pareja de tu mascota aquí" 
              aria-label="Buscar">
            <button class="btn btn-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
            <span class="input-group-text bg-light text-muted">
              <i class="bi bi-info-circle"></i>
            </span>
          </div>
        <!-- Íconos superiores -->
        <div class="d-flex align-items-center">
          <a href="#" class="text-white text-decoration-none me-3">Ayuda</a>
          <a href="#" class="text-white text-decoration-none">Mi Cuenta</a>
        </div>
      </div>
    </div>
  </header>
  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-green shadow-sm" >
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">PetProcreation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="/home" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="/views/profiles.html" class="nav-link">Perfiles de Perros</a>
                </li>
                <li class="nav-item">
                    <a href="/views/chat.html" class="nav-link">Chats</a>
                </li>
                <li class="nav-item">
                    <a href="/views/contact.html" class="nav-link">Contacto</a>
                </li>
                <li>

                  <button class="btn" data-bs-toggle="modal" data-bs-target="#newPetModal">Registra una nueva mascota</button>

                </li>
            </ul>
            <div id="auth-buttons">
                <button id="login-btn" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión</button>
                <button id="register-btn" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</button>
            </div>
        </div>
    </div>
  </nav>

  <!-- Sección principal -->
  <main class="container text-center my-5">
    <div class="d-flex flex-column align-items-center">
        <video controls autoplay class="mb-4">
            <source src="/image/pets.mp4" type="video/mp4">
        </video>
        <a href="/views/profiles.html" class="btn btn-lg btn-gradient-pink shadow-lg py-3 px-5">Busca la pareja de tu mascota</a>
    </div>
</main>

  <!-- Modales -->

 
  <!-- Modal Iniciar Sesión -->
  <div class="modal fade hidden" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" id="close-login" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Registrarse -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Registrarse</h5>
          <button type="button" id="close-register" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
                <label for="registerName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="registerName" required>
            </div>
            <div class="mb-3">
                <label for="registerAge" class="form-label">Edad</label>
                <input type="number" class="form-control" id="registerAge" required>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
        </div>
      </div>
    </div>
  </div>

   <!-- Modal registrar nueva mascota -->
   <div class="modal fade" id="newPetModal" tabindex="-1" aria-labelledby="newPetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newPetModalLabel">Registrar Nueva Mascota</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="newPetForm">
            <div class="mb-3">
                <label for="petName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="petName" required>
            </div>
            <div class="mb-3">
                <label for="petAge" class="form-label">Edad</label>
                <input type="number" class="form-control" id="petAge" required>
            </div>
            <div class="mb-3">
                <label for="petBreed" class="form-label">Raza</label>
                <input type="text" class="form-control" id="petBreed" required>
            </div>
            <div class="mb-3">
                <label for="petGender" class="form-label">Género</label>
                <select class="form-select" id="petGender" required>
                </select>
            </div>
            <div class="mb-3">
                <label for="petDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="petDescription" rows="3" required></textarea>
            </div>
            <button id="registerPet" type="submit" class="btn btn-primary w-100">Registrar Mascota</button>
        </form>
   </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 bg-pink text-white">
    &copy; 2024 PetProcreation - Todos los derechos reservados
  </footer>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/home.js"></script>
</body>


</html>
