<!doctype html>
<html lang="en">
<head>
    <title>Chats</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/styles/chat.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <!-- Encabezado -->
    <header class="bg-pink text-white shadow-sm">
        <div class="container-fluid py-3">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <a href="/home" class="text-muted">PetProcreation</a>
                <img src="/image/logo.png" alt="PetProcreation" class="img-fluid" width="50">
                <!-- Barra de búsqueda -->
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Busca la pareja de tu mascota aquí" aria-label="Buscar">
                    <button class="btn btn-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                    <span class="input-group-text bg-light text-muted">
                        <i class="bi bi-info-circle"></i>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenedor principal del chat -->
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral de conversaciones -->
            <div class="col-4 bg-light border-end" id="sidebar">
                <div class="d-flex flex-column h-100">
                    <!-- Encabezado de la barra lateral -->
                    <div class="p-3 border-bottom">
                        <h5>Chats</h5>
                    </div>
                    <!-- Lista de conversaciones -->
                    <div class="flex-grow-1 overflow-auto">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="d-flex align-items-center">
                                    <img src="/image/user1.jpg" alt="User" class="rounded-circle me-3" width="50">
                                    <div>
                                        <h6 class="mb-0">Usuario 1</h6>
                                        <small class="text-muted"></small>
                                    </div>
                                </div>
                            </li>
                            <!-- Más elementos de la lista -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Ventana principal del chat -->
            <div class="col-8 d-flex flex-column h-100">
                <!-- Encabezado del chat -->
                <div class="p-3 border-bottom bg-light">
                    <div class="d-flex align-items-center">
                        <img src="/image/user1.jpg" alt="User" class="rounded-circle me-3" width="50">
                        <div>
                            <h6 class="mb-0">Usuario 1</h6>
                            <small class="text-muted">En línea</small>
                        </div>
                    </div>
                </div>
                <!-- Mensajes del chat -->
                <div class="flex-grow-1 overflow-auto p-3" id="chat-messages">
                </div>
                <!-- Campo de entrada de mensaje -->
                <div class="p-3 border-top bg-light">
                    <div class="input-group">
                        <input id="message-input" type="text" class="form-control" placeholder="Escribe un mensaje...">
                        <button id="sendButton" class="btn btn-primary" type="button">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+6N6b6Y5r1v6+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="/scripts/chat.js"></script>
</body>
</html>
