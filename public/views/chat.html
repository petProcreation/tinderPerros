<!doctype html>
<html lang="en">
<head>
    <title>Chat con Firulais</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/public/styles/chat.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header class="bg-pink text-white shadow-sm">
        <div class="container-fluid py-3">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <a href="/home" class="text-muted">PetProcreation</a>
                <img src="/public/image/logo.png" alt="PetProcreation" class="img-fluid" width="50">
                <!-- Barra de búsqueda -->
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="Busca la pareja de tu mascota aquí" aria-label="Buscar">
                    <button class="btn btn-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                    <span class="input-group-text bg-light text-muted">
                        <i class="bi bi-info-circle"></i>
                    </span>
                </div>
                <!-- Íconos superiores -->
                <div class="d-flex align-items-center">
                    <a href="#" class="text-white text-decoration-none me-3">Ayuda</a>
                    <a href="#" class="text-white text-decoration-none me-3">Ubicación</a>
                    <a href="#" class="text-white text-decoration-none me-3">Carrito</a>
                    <a href="#" class="text-white text-decoration-none">Mi Cuenta</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="/home" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="/views/profiles.html" class="nav-link">Perfiles de Perros</a>
                </li>
                <li class="nav-item">
                    <a href="#recent-couples" class="nav-link">Parejas Recientes</a>
                </li>
                <li class="nav-item">
                    <a href="/contact" class="nav-link">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="chat-container">
            <div class="chat-header">
                <div class="d-flex align-items-center">
                    <img src="https://i.ytimg.com/vi/bxkbpFEPX_4/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLATtHd_lOTfulOZ2h8zkx7pwExHZg" alt="PetProcreation" class="img-fluid rounded-circle" width="40">
                    <span class="ml-3">Chat</span>
                </div>
                <div>
                    <a href="#" class="text-white text-decoration-none">Mi Cuenta</a>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message sent">Hola, a que parque vamos con firulai</div>
                <div class="message received">hola el metropolitano</div>
                <div class="message sent">Perfecto ahi te veo a las 10am</div>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                <button type="submit" id="send-button"><i class="bi bi-send"></i></button>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script src="/scripts/chat.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
